<button (click)="download()">Download</button>

<div class="qr-code" *ngFor="let a of QR_DATA" [id]="a.ID">
  <div class="qr-code-wrapper">
    <qrcode
      [qrdata]="a['Full URL']"
      [allowEmptyString]="true"
      [elementType]="'svg'"
      [errorCorrectionLevel]="'Q'"
      [margin]="0"
      [scale]="1"
      [title]="a.ID"
      [width]="300"
    >
    </qrcode>
    <div>
      <div class="qr-id">{{ a.ID | uppercase }}</div>
    </div>
  </div>
</div>
