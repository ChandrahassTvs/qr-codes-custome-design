<hello name="{{ name }}"></hello>
<p>Start editing to see some magic happen :)</p>
<div *ngFor="let a of QR_DATA">
  <qrcode
    [qrdata]="a['Full URL']"
    [allowEmptyString]="true"
    [cssClass]="'center'"
    [colorDark]="'#000000ff'"
    [colorLight]="'#ffffffff'"
    [elementType]="'svg'"
    [errorCorrectionLevel]="'Q'"
    [margin]="4"
    [scale]="1"
    [title]="'A custom title attribute'"
    [width]="300"
  >
  </qrcode>
</div>
